<main>
  <!-- <div class="card-deck"> -->
    <div *ngFor="let new of news"class="card" style="width: 18rem;">    
      <img class="card-img-top" src="{{new.urlToImage}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{ new.title }}</h5>
        <p class="card-text">{{ new.description }}</p>
        <a href="{{new.url}}" class="btn btn-primary">Go to Article</a>
      </div>
    </div>
  <!-- </div> -->
</main>
